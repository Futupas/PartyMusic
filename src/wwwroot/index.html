<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyMusic</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="main">
        <div class="song current">
            <div class="text">No song selected</div>
            <!-- <div class="volume">
                <input type="range" id="song-volume" name="vol" min="0" max="100" step="1" />
            </div> -->
        </div>
        
        <div class="all-songs">
        </div>
<!--            <div class="song">-->
<!--                <div class="text">Lorem, ipsum.</div>-->
<!--                <button class="remove">&#128465;</button>-->
<!--            </div>-->
       
        
        <button class="song new" id="add-song-btn">+</button>
    </div>

    <div id="current">
        <div class="volume">
            <input type="range" id="song-volume" name="vol" min="0" max="1" step="0.01" />
        </div>
        <button class="restart">
            <img src="/img/restart.png" alt="&#x27F3;" />
        </button>
        <button class="pause">
            <img src="/img/play.png" alt="&#9658;" />
        </button>
        <button class="next-song">
            <img src="/img/next.png" alt=">>" />
        </button>
    </div>

    <div id="search" class="closed hidden">
        <div class="background"></div>
        <div class="main">
            <div class="topbar">
                <input type="text" name="" id="search-song-input" />
                <button id="search-song-submit">
                    <img class="icon-search" src="/img/search.png" alt="&#128269;" />
                    <img class="icon-loading" src="/img/loading.png" alt="&#128269;" />
                </button>
            </div>
            <div class="results">

<!--                    <div class="text">Lorem, ipsum.</div>-->

<!--                    <button class="play-now">P</button>-->
<!--                    <button class="add-to-queue">A</button>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
